<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative KInDS - Bench</title>
    <style>
        body { background: #000; color: #39ff14; margin: 0; font-family: sans-serif; overflow: hidden; }
        #kinds-hub { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        
        /* THE BENCH (TOP) */
        #bench-top { display: flex; justify-content: space-around; background: #222; padding: 10px; border-bottom: 3px solid #00ffff; height: 80px; }
        .curio-shelf { width: 45%; height: 60px; border: 1px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .red { background: #800000; } .blue { background: #000080; }
        .soon { background: #fff; color: #000; font-size: 10px; font-weight: bold; padding: 2px 5px; }
        #plant-growth { position: absolute; bottom: 2px; font-size: 18px; }

        /* THE CANVAS (BELOW BENCH) */
        #stage { flex-grow: 1; background: #111; display: flex; align-items: center; justify-content: center; position: relative; }
        canvas { background: #000; border: 1px solid #333; touch-action: none; }

        /* TOOLBOX (BOTTOM) */
        #toolbox { background: #1a1a1a; border-top: 2px solid #00ffff; padding: 10px; }
        .drawer-row { display: flex; gap: 5px; margin-bottom: 5px; }
        button { background: #222; border: 1px solid #00ffff; color: #00ffff; padding: 10px; flex: 1; font-size: 12px; }
    </style>
</head>
<body>

<div id="kinds-hub">
    <div id="bench-top">
        <div class="curio-shelf red">
            <span class="soon">SOON</span>
            <div id="plant-growth"></div>
        </div>
        <div class="curio-shelf blue">
            <span class="soon">SOON</span>
            <div id="speaker-notes"></div>
        </div>
    </div>

    <div id="stage">
        <canvas id="Main_Canvas"></canvas>
    </div>

    <div id="toolbox">
        <div class="drawer-row">
            <button onclick="clearCanvas()">ðŸ§¼ CLEAR</button>
            <button onclick="testGrowth()">ðŸŒ± TEST GROWTH</button>
        </div>
        <div class="drawer-row">
            <button>[L] VAULT</button>
            <button>[M] LOGIC</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('Main_Canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth * 0.95;
    canvas.height = window.innerHeight * 0.5;

    // Drawing Logic
    let drawing = false;
    ctx.strokeStyle = '#39ff14';
    ctx.lineWidth = 5;

    canvas.addEventListener('pointerdown', (e) => { drawing = true; ctx.beginPath(); });
    canvas.addEventListener('pointermove', (e) => {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
    });
    window.addEventListener('pointerup', () => drawing = false);

    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    // FAST-FORWARD GROWTH TEST
    function testGrowth() {
        const stages = ['ðŸŒ±', 'ðŸŒ¿', 'ðŸŒ³', 'ðŸŒ¸'];
        stages.forEach((s, i) => {
            setTimeout(() => {
                document.getElementById('plant-growth').innerText = s;
                if(i === 3) alert("Abb: It's in full bloom!");
            }, i * 2000);
        });
    }
</script>
</body>
</html>
