    <div id="AbbAsist_Rail">AbbAsistâ„¢: Parameter Set - Lead Weight Locked</div>

    <div id="Workbench">
        <div class="engine-row">
            <div class="wheel"><input type="color" id="c1" value="#39ff14"></div>
            <input type="range" id="density" min="1" max="100" value="80">

            <button class="btn" onclick="ctx.clearRect(0,0,cvs.width,cvs.height)">CLEAR</button>
        </div>
    </div>

    <script>
        const cvs = document.getElementById('Main_Canvas');
        const ctx = cvs.getContext('2d');
        let drawing = false;

        cvs.width = window.innerWidth * 0.85;
        cvs.height = window.innerHeight * 0.45;

        // L-VAULT: Auto-Background Remover (The "Peel")
        function peelSticker() {
            const link = document.createElement('a');
            link.download = 'SE_STICKER_VAULT.png';
            link.href = cvs.toDataURL("image/png"); // Captures only drawing, not background
            link.click();
            document.getElementById('AbbAsist_Rail').innerText = "AbbAsistâ„¢: Project PEELED to Vault";
        }

        // M-LOGIC: Auto-Sorting Proof of Concept
        function autoSort() {
            const time = new Date().toLocaleTimeString();
            alert(`M-Sorting Logic: Image cataloged by [Visual Geometry] at ${time}`);
            document.getElementById('AbbAsist_Rail').innerText = "AbbAsistâ„¢: M-File Classified";
        }

        function getPos(e) {
            const rect = cvs.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: cx - rect.left, y: cy - rect.top };
        }

        function draw(e) {
            if (!drawing) return;
            const p = getPos(e);
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.strokeStyle = document.getElementById('c1').value;
            ctx.globalAlpha = document.getElementById('density').value / 100;
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
            ctx.beginPath(); ctx.moveTo(p.x, p.y);
        }

        cvs.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); draw(e); });
        cvs.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => drawing = false);
        cvs.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; ctx.beginPath(); draw(e); });
        cvs.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        cvs.addEventListener('touchend', () => drawing = false);
    </script>
