<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.I.D.S. - The Shack</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        /* DARK MODE VIBE */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a1a1a; /* Dark Grey */
            color: #eee;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #entry-door {
            text-align: center;
            background: #2b2b2b;
            padding: 40px;
            border: 4px solid #FFD700; /* SE CUSTOMS YELLOW */
            box-shadow: 10px 10px 0px #000;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        /* THIS CODE TELLS THE BROWSER TO FIND THE IMAGE FILE */
        .mascot-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 3.5rem;
            margin: 0;
            color: #FFD700;
            text-shadow: 3px 3px 0px #000;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #fff;
        }

        button {
            margin-top: 30px;
            background-color: #FFD700;
            color: #000;
            border: none;
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            padding: 15px 50px;
            cursor: pointer;
            box-shadow: 5px 5px 0px #000;
        }
    </style>
</head>
<body>

    <div id="entry-door">
        <img src="ab.jpg" alt="Ab" class="mascot-img">
        
        <h1>K.I.D.S.</h1>
        <p>For Creative Kids.<br>Are you a Creative Kid?</p>
        
        <button onclick="alert('Welcome to the Shack!')">YES!</button>
    </div>

</body>
</html>
