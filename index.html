<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.I.D.S. Shack - Mobile Fixed</title>
    <style>
        /* Base Layout: Desktop (Side-by-Side) */
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background: #e0eefd; flex-direction: row; }
        
        #work-desk { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; overflow-y: auto; }
        
        #abb-sidebar { width: 320px; background: white; border-left: 4px solid #333; display: flex; flex-direction: column; padding: 15px; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        
        #abb-img { width: 100%; height: 180px; border: 2px solid #333; margin-bottom: 10px; overflow: hidden; background: #eee; }
        #abb-img img { width: 100%; height: 100%; object-fit: cover; }
        
        #chat-box { flex: 1; overflow-y: auto; border-top: 1px solid #ddd; padding-top: 10px; font-size: 1rem; }
        input { width: 90%; padding: 12px; border: 2px solid #333; border-radius: 8px; margin-top: 10px; }

        /* Responsive Fix: Mobile (Stacked) */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            #abb-sidebar { width: 100%; border-left: none; border-bottom: 4px solid #333; order: 1; height: 400px; box-sizing: border-box; }
            #work-desk { width: 100%; order: 2; min-height: 400px; box-sizing: border-box; }
        }

        .abb { color: blue; font-weight: bold; margin-bottom: 8px; }
        .user { color: #555; font-style: italic; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div id="abb-sidebar">
        <strong>AbbSist™</strong>
        <div id="abb-img"><img src="abb.jpg" alt="Abb"></div>
        <div id="chat-box"></div>
        <input type="text" id="input" placeholder="Talk to Abb..." onkeypress="handle(event)">
    </div>

    <div id="work-desk">
        <h2 id="status">Imagination Station</h2>
        <p id="msg">Complete onboarding to unlock your tools.</p>
    </div>

    <script>
        const box = document.getElementById('chat-box');
        let step = 0;
        function print(who, text) {
            box.innerHTML += `<p class="${who === 'Abb' ? 'abb' : 'user'}"><b>${who}:</b> ${text}</p>`;
            box.scrollTop = box.scrollHeight;
        }
        window.onload = () => print("Abb", "I think I'm 100 years old today. Do I look it?");
        function handle(e) {
            if (e.key === 'Enter') {
                const el = document.getElementById('input');
                const val = el.value;
                if (!val) return;
                print("You", val);
                el.value = "";
                setTimeout(() => {
                    if (step === 0) {
                        print("Abb", "I'm bad at guessing! What's your name and how many birthdays have you had?");
                        step = 1;
                    } else if (step === 1) {
                        print("Abb", "Nice to meet you! I've opened the Remedial Coloring station for you. Ready?");
                        document.getElementById('status').innerText = "COLORING OPENED";
                        document.getElementById('msg').innerHTML = "<div style='border:5px solid #333; width:250px; height:250px; margin:auto; background:white; padding:20px;'>[Canvas Ready]</div>";
                        step = 2;
                    }
                }, 600);
            }
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K.I.D.S. SHACK ENTRANCE</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #1a1a1a; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        
        /* The Environment */
        #shack-container { perspective: 1200px; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }

        /* The Door Frame */
        #door-frame { width: 280px; height: 450px; border: 12px solid #3d2b1f; background: #000; position: relative; transform-style: preserve-3d; box-shadow: 0 0 50px rgba(0,0,0,0.8); }

        /* The Door Itself */
        #actual-door { 
            position: absolute; width: 100%; height: 100%; background: #5d4037; 
            border: 2px solid #3e2723; cursor: pointer; transform-origin: left;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
        }

        /* Door Handle (The Pulse for PWAF) */
        #handle { 
            width: 40px; height: 40px; background: #ffd700; border-radius: 50%; 
            position: absolute; right: 20px; top: 50%; 
            box-shadow: 0 0 15px #ffd700; animation: pulse 2s infinite;
        }

        @keyframes pulse { 
            0% { transform: scale(1); opacity: 1; } 
            50% { transform: scale(1.2); opacity: 0.7; } 
            100% { transform: scale(1); opacity: 1; } 
        }

        /* Inside the Shack (The Reveal) */
        #the-interior { 
            position: absolute; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #00ff00; text-align: center; opacity: 0; transition: opacity 1s;
        }

        /* Morphing State */
        .open { transform: rotateY(-110deg); }
        .visible { opacity: 1 !important; }
    </style>
</head>
<body>

<div id="shack-container">
    <div id="door-frame">
        <div id="the-interior">
            <h2>3coverse™</h2>
            <p>INTEGRITY LOADED</p>
            <button onclick="location.reload()" style="background:#00ff00; border:none; padding:10px;">RESET DOOR</button>
        </div>

        <div id="actual-door" onclick="openDoor()">
            <div id="handle"></div>
            <h1 style="color: #3e2723; font-size: 1.2rem; transform: rotate(-5deg);">K.I.D.S. SHACK</h1>
            <p style="color: #3e2723; font-weight: bold;">KNOCK TO ENTER</p>
        </div>
    </div>
</div>

<script>
    function openDoor() {
        const door = document.getElementById('actual-door');
        const interior = document.getElementById('the-interior');
        
        // 1. The Morph/Interaction
        door.classList.add('open');
        
        // 2. The Reveal
        setTimeout(() => {
            interior.classList.add('visible');
        }, 600);
    }
</script>

</body>
</html>
