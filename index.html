<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.I.D.S. Shack - AbbSist™ Powered</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; height: 100vh; background: #f4f7f6; color: #333; }
        #work-desk { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: all 0.5s ease; }
        #abb-sidebar { width: 320px; background: #ffffff; border-left: 4px solid #2c3e50; display: flex; flex-direction: column; box-shadow: -2px 0 10px rgba(0,0,0,0.1); }
        #abb-frame { width: 100%; height: 220px; background: #ddd; overflow: hidden; border-bottom: 2px solid #2c3e50; }
        #abb-frame img { width: 100%; height: 100%; object-fit: cover; }
        #chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 8px; max-width: 85%; line-height: 1.4; }
        .abb { background: #e8f0fe; color: #1a73e8; align-self: flex-start; border: 1px solid #d2e3fc; font-weight: bold; }
        .user { background: #f1f3f4; color: #5f6368; align-self: flex-end; font-style: italic; }
        input { width: calc(100% - 30px); margin: 15px; padding: 12px; border: 2px solid #bdc3c7; border-radius: 25px; outline: none; transition: border 0.3s; }
        input:focus { border-color: #1a73e8; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="work-desk">
        <h1 id="status">Imagination Station</h1>
        <div id="desk-content">
            <p>Access is currently restricted. Please complete onboarding with AbbSist™.</p>
        </div>
    </div>

    <div id="abb-sidebar">
        <div id="abb-frame"><img src="abb.jpg" alt="Abb"></div>
        <div id="chat-area" id="chat"></div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleInput(event)">
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const statusText = document.getElementById('status');
        const contentArea = document.getElementById('desk-content');
        let currentStep = 'WELCOME';

        // The Onboarding Logic (The "Strong" Script)
        const flow = {
            WELCOME: {
                abb: "Oof, my gears are creaking. I think I'm 100 years old today. Do I look it?",
                next: 'INQUIRY'
            },
            INQUIRY: {
                abb: "Ha! I'm bad at guessing. My eyesight is a bit fuzzy. To set up your desk, I need to know your name and how many birthdays you've had?",
                next: 'MORPH'
            },
            MORPH: {
                abb: "Nice to meet you! I'm adjusting the tools now. I've opened the Remedial Coloring station for you. Ready to create?",
                next: 'ACTIVE'
            }
        };

        function addMessage(who, text) {
            const div = document.createElement('div');
            div.className = `msg ${who.toLowerCase()}`;
            div.innerHTML = `<b>${who}:</b> ${text}`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        window.onload = () => addMessage("Abb", flow.WELCOME.abb);

        function handleInput(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('user-input');
                const val = input.value.trim();
                if (!val) return;

                addMessage("You", val);
                input.value = "";

                setTimeout(() => {
                    const currentData = flow[currentStep];
                    if (currentStep === 'WELCOME') {
                        currentStep = 'INQUIRY';
                        addMessage("Abb", flow.INQUIRY.abb);
                    } else if (currentStep === 'INQUIRY') {
                        currentStep = 'MORPH';
                        addMessage("Abb", flow.MORPH.abb);
                        
                        // Execute the "Morph"
                        statusText.innerText = "COLORING DESK: ACTIVE";
                        contentArea.innerHTML = `
                            <div style="width: 300px; height: 300px; border: 10px solid #333; background: #fff;">
                                <p style="margin-top: 130px;">[Remedial Canvas Ready]</p>
                            </div>
                            <p>Tools: Large Red, Blue, Yellow Crayon.</p>
                        `;
                    }
                }, 800);
            }
        }
    </script>
</body>
</html>
