<!DOCTYPE html>
<html>
<head>
    <title>K.I.N.D.S. Workbench</title>
    <style>
        body { background: #121212; color: white; margin: 0; font-family: sans-serif; overflow: hidden; }
        /* [A] THE MAGNETS (Top Anchor) */
        #Area_A { width: 100%; height: 60px; background: #1a1a1a; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid #39ff14; position: fixed; top: 0; z-index: 100; }
        
        /* THE CANVAS (The 360 Spin Zone) */
        #Canvas_Container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #Main_Canvas { width: 80%; height: 70%; background: #fff; box-shadow: 0 0 20px #000; transition: transform 0.1s linear; }

        /* THE LOWER WORKBENCH (B-Z) */
        #Workbench_Bottom { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; border-top: 2px solid #333; }
        .drawer { padding: 10px; border-bottom: 1px solid #222; display: flex; gap: 10px; overflow-x: auto; }
    </style>
</head>
<body>

    <div id="Area_A">
        <button onclick="snap0()">ðŸ§² SNAP 0Â°</button>
        <button id="lockBtn" onclick="toggleLock()">ðŸ”’ MAG LOCK: OFF</button>
        <input type="range" min="0" max="360" value="0" oninput="rotateCanvas(this.value)" style="margin-left:20px;">
    </div>

    <div id="Canvas_Container">
        <div id="Main_Canvas">
            </div>
    </div>

    <div id="Workbench_Bottom">
        <div class="drawer"><strong>[B-D] Rulers:</strong> <button>Straight</button> <button>Compass</button></div>
        <div class="drawer"><strong>[E] Lid:</strong> <button>Task Switch</button> <button>Canvas Grit</button></div>
        <div class="drawer"><strong>[F] Tools:</strong> <button>Lead H</button> <button>Lead B</button> <button>Shader</button></div>
        <div class="drawer"><strong>[G] Gression:</strong> Size: <input type="range"> Opacity: <input type="range"></div>
        <div class="drawer"><strong>[H] Color:</strong> <button>Wheel</button> <button>Mixer</button></div>
        <div class="drawer"><strong>[I] Stamps:</strong> <button>Honeycomb</button> <button>Star</button></div>
        <div class="drawer"><strong>[J-K] Tokens:</strong> <button>ðŸ¥ƒ Whiskey</button> <button>ðŸ§¸ Bear</button></div>
    </div>

    <script>
        let rotation = 0;
        let locked = false;
        const canvas = document.getElementById('Main_Canvas');

        function rotateCanvas(val) {
            if (!locked) {
                rotation = val;
                canvas.style.transform = `rotate(${rotation}deg)`;
            }
        }

        function snap0() {
            rotation = 0;
            canvas.style.transform = 'rotate(0deg)';
            locked = true; // Magnets force the lock
            document.getElementById('lockBtn').innerText = "ðŸ”’ MAG LOCK: ON";
        }

        function toggleLock() {
            locked = !locked;
            document.getElementById('lockBtn').innerText = locked ? "ðŸ”’ MAG LOCK: ON" : "ðŸ”’ MAG LOCK: OFF";
        }
    </script>
</body>
</html>
